<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Book List</title>
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
	rel="stylesheet">
<style>
body {
	font-family: 'Roboto', sans-serif;
	background: linear-gradient(to right, #fbc2eb, #a6c1ee);
	margin: 0;
	padding: 40px 20px;
	display: flex;
	justify-content: center;
	align-items: flex-start;
	min-height: 100vh;
}

.page-container {
	background-color: #ffffffee;
	border-radius: 12px;
	padding: 30px 40px;
	width: 100%;
	max-width: 1000px;
	box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
}

.heading {
	text-align: center;
	font-size: 2.2rem;
	color: #333;
	margin-bottom: 20px;
}

.top-action {
	text-align: right;
	margin-bottom: 15px;
}

.add-btn {
	display: inline-block;
	background-color: #28a745;
	color: white;
	padding: 10px 18px;
	border-radius: 6px;
	text-decoration: none;
	font-weight: bold;
	transition: background-color 0.3s ease;
}

.add-btn:hover {
	background-color: #218838;
}

.book-table {
	width: 100%;
	border-collapse: collapse;
	background-color: white;
	border-radius: 10px;
	overflow: hidden;
	box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.book-table th, .book-table td {
	padding: 14px 18px;
	border-bottom: 1px solid #eaeaea;
	font-size: 1rem;
	color: #333;
	text-align: left;
}

.book-table th {
	background-color: #f1f3f5;
	font-weight: bold;
}

.book-table tbody tr:hover {
	background-color: #f9f9f9;
}

.action-link {
	text-decoration: none;
	font-weight: bold;
	margin: 0 6px;
}

.action-link.edit {
	color: #ffc107;
}

.action-link.delete {
	color: #dc3545;
}

.action-link:hover {
	text-decoration: underline;
}
</style>
</head>
<body>
	<div class="page-container">
		<h1 class="heading">üìö Book List</h1>

		<div class="top-action">
			<a th:href="@{/book/add}" class="add-btn">‚ûï Add New Book</a>
		</div>

		<table class="book-table">
			<thead>
				<tr>
					<th>ID</th>
					<th>üìò Title</th>
					<th>‚úçÔ∏è Author</th>
					<th>üè∑Ô∏è Category</th>
					<th>‚öôÔ∏è Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="book : ${book}">
					<td th:text="${book.id}"></td>
					<td th:text="${book.title}"></td>
					<td th:text="${book.author}"></td>
					<td th:text="${book.category}">-</td>

					<td><a th:href="@{/book/edit/{id}(id=${book.id})}"
						class="action-link edit">‚úèÔ∏è Edit</a> | <a
						th:href="@{/book/delete/{id}(id=${book.id})}"
						class="action-link delete"
						onclick="return confirm('Are you sure you want to delete this book?')">üóëÔ∏è
							Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
