<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Admin | Add New Book</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
	rel="stylesheet">
<style>
* {
	box-sizing: border-box;
}

body {
	margin: 0;
	font-family: 'Roboto', sans-serif;
	background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
	min-height: 100vh;
}

.admin-container {
	display: flex;
	flex-direction: column;
	min-height: 100vh;
}

.admin-header {
	background-color: #333;
	color: white;
	padding: 20px;
	text-align: center;
	font-size: 24px;
	font-weight: bold;
}

.form-section {
	flex: 1;
	display: flex;
	justify-content: center;
	align-items: center;
	padding: 40px 20px;
}

.form-card {
	background-color: white;
	border-radius: 15px;
	box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
	padding: 30px 40px;
	width: 600px;
	max-width: 100%;
}

h2 {
	text-align: center;
	margin-bottom: 25px;
	color: #333;
}

label {
	display: block;
	margin-bottom: 5px;
	font-weight: bold;
	color: #555;
}

input[type="text"], input[type="date"], input[type="file"], textarea {
	width: 100%;
	padding: 10px 12px;
	margin-bottom: 15px;
	border: 1px solid #ccc;
	border-radius: 8px;
	font-size: 14px;
}

textarea {
	resize: vertical;
	min-height: 80px;
}

button {
	width: 100%;
	padding: 12px;
	font-size: 16px;
	background-color: #4CAF50;
	color: white;
	border: none;
	border-radius: 8px;
	cursor: pointer;
	transition: background-color 0.3s ease;
}

button:hover {
	background-color: #43a047;
}

.form-group {
	margin-bottom: 15px;
}

@media ( max-width : 768px) {
	.form-card {
		padding: 20px;
	}
	.admin-header {
		font-size: 20px;
		padding: 15px;
	}
}
</style>
</head>
<body>
	<div class="admin-container">
		<div class="admin-header">Admin Dashboard â€” Add New Book</div>

		<div class="form-section">
			<div class="form-card">
				<h2>Add New Book</h2>

				<form th:action="@{/book/add}" th:object="${book}" method="post"
					enctype="multipart/form-data">
					<div class="form-group">
						<label>Title</label> <input type="text" th:field="*{title}"
							required />
					</div>

					<div class="form-group">
						<label>Author</label> <input type="text" th:field="*{author}"
							required />
					</div>

					<div class="form-group">
						<label>ISBN</label> <input type="text" th:field="*{isbn}" />
					</div>

					<div class="form-group">
						<label>Category</label> <select th:field="*{category}" required>
							<option value="">-- Select Category --</option>
							<option value="Fantasy">Fantasy</option>
							<option value="Action & Adventure">Action & Adventure</option>
							<option value="Philosophy">Philosophy</option>
							<option value="Philosophy">Sci-Fi</option>
							<option value="Mystery & Thriller">Mystery & Thriller</option>
						</select>


					</div>




					<div class="form-group">
						<label>Description</label>
						<textarea th:field="*{description}"></textarea>
					</div>

					<div class="form-group">
						<label>Book Image</label> <input type="file" name="imageFile"
							accept="image/*" />
					</div>

					<div class="form-group">
						<label>Book PDF</label> <input type="file" name="pdfFile"
							accept="application/pdf" />
					</div>

					<button type="submit">Add Book</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
